<div ng-controller="formCtrl">
	<br><br>
	<form ng-submit="submit()">	
			Date: <input type="text" ng-model="date"><br><br>
			Car Odometer: <input type="text" ng-model="odometer">[km]<br><br>
			Quantity: <input type="text" ng-model="quantity">[L]<br><br>
			Total Price: <input type="text" ng-model="totalPrice">[$]<br><br>
			Unit Price: <input type="text" ng-model="unitPrice">[$/L]<br><br>
		<input type="submit" id="submit" value="Submit" />
	</form>
</div>
