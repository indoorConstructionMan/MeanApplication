<!DOCTYPE html>
<html ng-app="gasChartApp">
	<head>
		<title>My gas logging application</title>
		<script type="text/javascript" src="/jq/jquery.min.js"></script>
		<script type="text/javascript" src="/ng/angular.min.js"></script>
		<script type="text/javascript" src="/fc/fusioncharts.js"></script>
		<script type="text/javascript" src="/fc/fusioncharts.charts.js"></script>
		<script type="text/javascript" src="/scripts/angular-fusioncharts.min.js"></script>
 	    <script type="text/javascript" src="app.js"></script>
	</head>
	<body ng-controller="testCtrl">

		<fusioncharts
	        width= "100%"
	        height= "400"
	        type= "column2d"
	        dataFormat= "json"
	        dataSource= "{{dataSource}}">
    	</fusioncharts>

			<div ng-controller="formCtrl">
				<br><br>
				<form ng-submit="submit()">
		 			Unit Price: <input type="text" ng-model="unitPrice">[$/L]<br><br>
					Car Odometer: <input type="text" ng-model="odometer">[km]<br><br>
		 			Quantity: <input type="text" ng-model="quantity">[L]<br><br>
					Total Price: <input type="text" ng-model="totalPrice">[$]<br><br>
					Date: <input type="text" ng-model="date"><br><br>
  				<input type="submit" id="submit" value="Submit" />
				</form>
			</div>

	</body>
</html>
